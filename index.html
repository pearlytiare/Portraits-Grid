<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Portraits Grid</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: sans-serif;
      background: #fff;
    }

    /* Desktop & Tablet: Grid Layout */
    .grid {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
      padding: 2rem;
    }

    .grid a {
      display: block;
      border: 2px solid #eee;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease;
      aspect-ratio: 3 / 4;
    }

    .grid a:hover {
      transform: scale(1.03);
      border-color: #999;
    }

    .grid img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: block;
    }

    /* Mobile: Hide grid, show carousel */
    @media (max-width: 480px) {
      .grid {
        display: none;
      }

      .carousel {
        width: 100%;
        aspect-ratio: 3 / 4;
        position: relative;
        overflow: hidden;
        max-height: 100vh;
      }

      .carousel-track {
        display: flex;
        transition: transform 0.4s ease-in-out;
        height: 100%;
      }

      .carousel-slide {
        min-width: 100%;
        height: 100%;
        box-sizing: border-box;
        border: 2px solid #eee;
        border-radius: 12px;
        overflow: hidden;
      }

      .carousel-slide img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        display: block;
      }

      .carousel-buttons {
        position: absolute;
        top: 50%;
        width: 100%;
        display: flex;
        justify-content: space-between;
        transform: translateY(-50%);
        padding: 0 1rem;
        pointer-events: none;
      }

      .carousel-button {
        background: rgba(255, 255, 255, 0.7);
        border: none;
        border-radius: 50%;
        font-size: 1.5rem;
        cursor: pointer;
        padding: 0.5rem 1rem;
        pointer-events: auto;
      }

      body {
        overflow-x: hidden;
      }
    }
  </style>
</head>
<body>
  <!-- Grid for desktop/tablet -->
  <div class="grid" id="imageGrid"></div>

  <!-- Carousel for mobile -->
  <div class="carousel" id="carousel">
    <div class="carousel-track" id="carouselTrack"></div>
    <div class="carousel-buttons">
      <button class="carousel-button" id="prevBtn">&#8592;</button>
      <button class="carousel-button" id="nextBtn">&#8594;</button>
    </div>
  </div>

  <script>
    const images = [
      {
        url: "https://drive.google.com/thumbnail?id=14TjtETLEDE12tio14HmYo1WaQ0dAcwsD",
        link: "https://www.nataliejeng.com/paintings/portraits/tiffiney",
        alt: "Tiffiney"
      },
      {
        url: "https://drive.google.com/thumbnail?id=1bL92VVRy6Q_3feCUf4hSqR-cc0yPQP95",
        link: "https://www.nataliejeng.com/paintings/portraits/daniel",
        alt: "Daniel"
      },
      {
        url: "https://drive.google.com/thumbnail?id=1Lu5iK_oJNVHAIW9VflvltEEb92ih65l8",
        link: "https://www.nataliejeng.com/paintings/portraits/nick",
        alt: "Nick"
      },
      {
        url: "https://drive.google.com/thumbnail?id=1YfADuF9T0g47ONiIUati2mJjWRdw1yF5",
        link: "https://www.nataliejeng.com/paintings/portraits/susan",
        alt: "Susan"
      },
      {
        url: "https://drive.google.com/thumbnail?id=1TsxCiCUZ9i9djuFkr8q1axscBVvdIvXL",
        link: "https://www.nataliejeng.com/paintings/portraits/christian",
        alt: "Christian"
      },
      {
        url: "https://drive.google.com/thumbnail?id=1-zYeaOOSsMqRfw-vNE9E5kTRIXtdakk-",
        link: "https://www.nataliejeng.com/paintings/portraits/coral",
        alt: "Coral"
      },
      {
        url: "https://drive.google.com/thumbnail?id=1YKlZDwqzthMn__yypw2E38yquOWkFt6d",
        link: "https://www.nataliejeng.com/paintings/portraits/george",
        alt: "George"
      },
      {
        url: "https://drive.google.com/thumbnail?id=1xcnoYu4zzQP3UHVHk61ljZAu4_vkFpyY",
        link: "https://www.nataliejeng.com/paintings/portraits/miguel",
        alt: "Miguel"
      },
    ];

    const grid = document.getElementById("imageGrid");
    const carouselTrack = document.getElementById("carouselTrack");

    images.forEach(img => {
      // Grid setup
      const a = document.createElement("a");
      a.href = img.link;
      a.target = "_blank";
      const image = document.createElement("img");
      image.src = img.url;
      image.alt = img.alt;
      a.appendChild(image);
      grid.appendChild(a);

      // Carousel setup
      const slide = document.createElement("div");
      slide.className = "carousel-slide";
      const link = document.createElement("a");
      link.href = img.link;
      link.target = "_blank";
      const slideImg = document.createElement("img");
      slideImg.src = img.url;
      slideImg.alt = img.alt;
      link.appendChild(slideImg);
      slide.appendChild(link);
      carouselTrack.appendChild(slide);
    });

    // Carousel navigation
    let currentIndex = 0;
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    function updateCarousel() {
      const offset = -currentIndex * 100;
      carouselTrack.style.transform = `translateX(${offset}%)`;
    }

    prevBtn.onclick = () => {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      updateCarousel();
    };

    nextBtn.onclick = () => {
      currentIndex = (currentIndex + 1) % images.length;
      updateCarousel();
    };

    updateCarousel(); // Initialize
  </script>
</body>
</html>
