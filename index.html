  <title>Portraits Grid</title>
  <style>
    body {
      margin: 0;
      padding: 2rem;
      font-family: sans-serif;
      background: #fff;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
      gap: 20px;
    }
    .grid a {
      display: block;
      border: 2px solid #eee;
      border-radius: 12px;
      overflow: hidden;
      transition: transform 0.2s ease;
    }
    .grid a:hover {
      transform: scale(1.03);
      border-color: #999;
    }
    .grid img {
      width: 100%;
      height: auto;
      display: block;
    }
  </style>
</head>

  <div class="grid">
